<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій сайт</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #34495e;
    }

    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Вітаю на моєму сайті!</h1>
  <p>Я навчився створювати і публікувати сторінки через GitHub Pages.</p>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/1200px-Octicons-mark-github.svg.png" alt="GitHub Logo">

  <br>

  <a class="button" href="https://github.com/likkmn" target="_blank">Мій GitHub</a>
</body>
</html>
